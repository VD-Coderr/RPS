<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>RPS</title>
</head>
<body>
  <img src="images/background.svg">
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>

    <div class="user col">
      <p class="player">You</p>
      <p id="userScore">Score: 0</p>
      <p id="userGameCount">Game won: 0</p>
      <div class="userControls">
        <button class="choiceBtn" id="rock"></button>
        <button class="choiceBtn" id="paper"></button>
        <button class="choiceBtn" id="scissors"></button>
      </div>
    </div>

    <div class="gameTable col">
      <p class="roundResult">Make your move</p>
    </div>

    <div class="computer col">
      <p class="player">Computer</p>
      <p id="computerScore">Score: 0</p>
      <p id="computerGameCount">Game won: 0</p>
    </div>

  </main>
</body>
</html>
